<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <h1>Calculator</h1>

        <div id="frame">
            <input type="text" id="numField">
            <div id="buttons">
                <div class="basic" id="backSpace">C</div>
                <div class="basic" id="abs">+/-</div>
                <div class="basic" id="percent">%</div>
                <div class="operation" id="divi">/</div>
                <div class="basic">7</div>
                <div class="basic">8</div>
                <div class="basic">9</div>
                <div class="operation" id="mult">x</div>
                <div class="basic">4</div>
                <div class="basic">5</div>
                <div class="basic">6</div>
                <div class="operation" id="minus">-</div>
                <div class="basic">1</div>
                <div class="basic">2</div>
                <div class="basic">3</div>
                <div class="operation" id="add">+</div>
                <div class="basic">0</div>
                <div class="basic" id="decimal">.</div>
                <div class="basic" id="delete">del</div>
                <div class="operation" id="equals">=</div>
            </div>
        </div>
    </body>
</html>
